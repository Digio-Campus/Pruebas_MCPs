# Configuración de la Aplicación - Banco Ingresos
# Traducción COBOL BANCO-INGRESOS → Spring Boot
# Referencia memory: BLOQUE-ENVIRONMENT-DIVISION

# ========== SERVIDOR ==========
server.port=8080
server.servlet.context-path=/banco-ingresos

# ========== APLICACIÓN ==========
spring.application.name=banco-ingresos-service

# ========== DATABASE - H2 (En memoria para desarrollo) ==========
# MAPEO: FILE-CONTROL → SELECT...ASSIGN
spring.datasource.url=jdbc:h2:mem:bancoingresosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========== H2 CONSOLE ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== JPA / HIBERNATE ==========
# MAPEO: CONFIGURATION SECTION → @Configuration y spring.jpa.properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========== LOGGING ==========
# MAPEO: DISPLAY statements en COBOL → Logger en Spring Boot
logging.level.root=INFO
logging.level.com.banco=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========== VALIDACION ==========
# Validation message source para mensajes personalizados (JSR-380)
spring.messages.basename=messages
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
