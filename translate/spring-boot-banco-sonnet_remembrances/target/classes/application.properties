# TRADUCCIÓN COBOL → SPRING BOOT
# BLOQUE 4: ENVIRONMENT DIVISION → application.properties
# -----------------------------------------
# COBOL:
#   ENVIRONMENT DIVISION.
#   CONFIGURATION SECTION.
#   REPOSITORY.
#     FILE-CONTROL → spring.datasource.*
#     SELECT...ASSIGN → conexión a base de datos
#     CONFIGURATION SECTION → @Configuration / propiedades
#     REPOSITORY → dependencias en pom.xml
#
# Regla memoria:
#   FILE-CONTROL → spring.datasource.* en application.properties
#   CONFIGURATION SECTION → @Configuration class en Spring Boot

spring.application.name=banco-consulta-saldo

# H2 en memoria — simula la tabla WS-DB-CUENTAS del COBOL
spring.datasource.url=jdbc:h2:mem:bancodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA — FILE SECTION → @Entity + @Repository
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (útil para depuración)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

# Logging (equivale a los DISPLAY del COBOL)
logging.level.com.banco.consultasaldo=INFO
